<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Page</title>
</head>

<body>
    <h1>Forms Demo</h1>
    <form action="/tacos">
        <button type="button">Nie dzia≈Çam w formularzu</button>
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="Przykladowy tekst" name="username">
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="Przykladowy tekst" name="password">
        </p>
        <p>
            <label for="color">Enter a Color</label>
            <input id="color" type="color" name="color"><br>
        </p>
        <p>
            <input type="number" placeholder="Przykladowy tekst" name="num"><br>
        </p>
        <button>Click Me</button>
        <input type="submit">
    </form>
    <hr>
    <h2>Hijackind Searching</h2>
    <h3>Reddit</h3>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button>Reddit Search</button>
    </form>
    <h3>Google</h3>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Google Search</button>
    </form>
    <h3>Youtube</h3>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Youtube Search</button>
    </form>
    <hr>
    <h2>Boxes</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">I agree!</label>
        <p>
            <label for="xs">XS</label>
            <input type="radio" name="size" id="xs" value="xs">
            <label for="xs">S</label>
            <input type="radio" name="size" id="s" value="s">
            <label for="xs">M</label>
            <input type="radio" name="size" id="m" value="m">
        </p>
        <p>
            <label for="char">Please select</label>
            <select name="character" id="char">
                <option value="goku">Goku</option>
                <option value="gohan">Gohan</option>
                <option value="vegeta">Vegeta</option>
            </select>
        </p>
        <p>
            <label for="level">Level</label>
            <input type="range" name="level" id="level" min="0" max="1000" value=300>
        </p>
        <button>Submit</button>
    </form>
    <hr>
    <h2>Validation demo</h2>
    <form action="/dummy">
        <label for="first">Enter the name</label>
        <input type="text" name="first" id="first" >
        <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="Przykladowy tekst" name="username" minlength="3" maxlength="10">
            <label for="password">Enter a password:</label>
            <input id="password" type="password" placeholder="Przykladowy tekst" name="password">
        </p>
        <button>CLICK</button>
    </form>
</body>

</html>
