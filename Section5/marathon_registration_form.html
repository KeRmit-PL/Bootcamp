<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration Form</title>
</head>

<body>
    <h1>Race Registration</h1>
    <form action="">
        <p>
            <label for="first">First Name</label>
            <input type="text" id="first" name="firstname" required placeholder="Enter first name">
            <label for="last">Last Name</label>
            <input type="text" id="last" name="lastname" required placeholder="Enter last name">
        </p>
        <p>Select a Race:</p>
        <p>
            <input type="radio" id="fun" name="type" value="fun">
            <label for="fun">Fun Run 5k</label><br>

            <input type="radio" id="half" name="type" value="half">
            <label for="half">Half Marathon</label><br>

            <input type="radio" id="full" name="type" value="full">
            <label for="full">Full Marathon</label><br>
        </p>
        <p>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
        </p>
        <p>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="under 18">Under 18</option>
                <option value="above 18">Above 18</option>
            </select>
        </p>
        <button>Register!</button>
    </form>

</body>

</html>
